  <main>
    <h2 class="overview">Contact</h2>

    <form action="https://formspree.io/matthias.leuhof@hotmail.com" method="post">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Your Name" required>
      </div>

      <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="email-adress" placeholder="your@email.here" required>
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option>Just saying hi!</option>
          <option>Noticed some issues on your website</option>
          <option>Want to suggest a walk</option>
        </select>
      </div>

      <div>
        <label for="message">Message</label>
        <input id="message" name="message" required>
      </div>

      <button type="submit" name="button">Send</button>

    </form>

    <h2 class="overview">Contact</h2>
    <p>
      You can suggest other walks to implement on this website.
    </p>

    <a class="btn btn-home" href="mailto:matthias.leuhof@hotmail.com?Subject=Hello">Say hello.</a>

  </main>
